<html>

<head>
    <!--FRAMEWORKS-->
    <link href='css/materialize.css' rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/materialize.js"></script>
    <script src="https://use.fontawesome.com/470f638731.js"></script>
    <!--WORKING FILES-->
    <link href='css/landing.css' rel="stylesheet">
    <!--FONTS-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet">
    <!--PROGRESSIVE-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="media/logo.png" rel=icon>
    <title>Sapharii | Login</title>
</head>

<body>
    <!--OVERHEAD-BAR-->
    <div class="z-depth-1 overhead-bar">
        <div class="bar-content"><img class="logo" src="media/logo.png"><b>SAPHARII</b></div>
    </div>
    <!--MAIN-->
    <div class="main">
        <div class="darker-layer"></div>
        <div class="content">
            <div class="catch-phrase">
                <div class="m">Got work problems?</div>
                <div class="s flow-text">At SAPHARII, we can both find you work and offer you jobs.</div>
            </div>
            <div class="login-container">
                <div class="z-depth-3 login-box">
                    <div class="signin">
                        <div class="header">WELCOME BACK</div>
                        <div class="form-container">
                            <div class="input-container">
                                <input placeholder="USERNAME" id="uid" type="text" class="validate">
                                <input placeholder="PASSWORD" id="pass" type="password" class="validate">
                            </div>
                            <div class="submit-btn-container">
                                <div class="waves-effect button">SIGNIN</div>
                            </div>
                        </div>
                    </div>
                    <div class="signup">
                        <div class="waves-effect employee">
                            <div class="l">employees</div>
                            <div class="ls">Signup here.</div>
                        </div>
                        <div class="waves-effect employer">
                            <div class="l">employers</div>
                            <div class="ls">Signup here.</div>
                        </div>   
                    </div>
                </div>
            
            </div>
        </div>
    </div>
</body>


</html>
