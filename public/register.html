<html>

<head>
    <!--FRAMEWORKS-->
    <link href='css/materialize.css' rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/materialize.js"></script>
    <script src="https://use.fontawesome.com/470f638731.js"></script>
    <!--WORKING FILES-->
    <link href='css/register.css' rel="stylesheet">
    <!--FONTS-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet">
    <!--PROGRESSIVE-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="media/logo.png" rel=icon>
    <title>Sapharii | Register</title>
</head>

<body>
    <!--OVERHEAD-BAR-->
    <div class="z-depth-1 overhead-bar">
        <div class="bar-content"><img class="logo" src="media/logo.png"><b>SAPHARII</b></div>
    </div>
    <!--MAIN-->
    <div class="main">
        <div class="sheet-container">
            <div class="page-title">REGISTER AN ACCOUNT</div>
            <div class="z-depth-1 sheet">
                <div class="header"><span class="waves-effect z-depth-1 type">Employer</span> Registration.</div>
                <div class="form-container">
                    <label>YOUR NAME</label>
                    <div class="name">
                        <input placeholder="First Name" id="fname" type="text">
                        <input placeholder="Last Name" id="lname" type="text">
                    </div>
                    <label>YOUR USERNAME</label>
                    <div class="uid">
                        <input placeholder="Email" id="email" type="email" class="verify">
                        <input placeholder="Username" id="uid" type="text" class="verify">
                    </div>
                    <label>YOUR PASSWORD</label>
                    <div class="pass">
                        <input placeholder="Password" id="pass" type="password" class="verify">
                        <input placeholder="Enter Password Again" id="pass2" type="password" class="verify">
                    </div>
                    <div class="waves-effect z-depth-3 submit-btn">SUBMIT</div>
                </div>
            </div>
        
        </div>
    </div>
</body>


</html>
